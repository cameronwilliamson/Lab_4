		<h3>My Info</h3>
		<fieldset>
				<div>
						<label>First Name: 
								<input type="text" name="first_name_field">
						</label>
				</div>
				<div>
						<label>Last Name: 
								<input type="text" name="last_name_field">

				</div>

				</div>
				<div>
						<label>Email Address:

								<option value="35-44">35-44</option>

								<option value="55-64">55-64</option>
								<option value="65 and Older">65 and Older</option>

		<h3>My Availability</h3>
		<fieldset>
			<label>Days Available:</label>
				<div>
						<input type="checkbox" name="available_field[]" value="Sunday">

				<div>

				<div>
						<input type="checkbox" name="available_field[]" value="Wednesday">

				</div>
				<div>
						<input type="checkbox" name="available_field[]" value="Thursday">

				</div>
				<div>
						<input type="checkbox" name="available_field[]" value="Friday">
						<label>Friday</label>
				</div>
				<div> 
						<input type="checkbox" name="avialable_field[]" value="Saturday">
						<label>Saturday</label>
				</div>
				<div>
					<label>Any Comments?</label>
				</div>
				<textarea name="comments_field" rows="8" cols="60"></textarea>

		<input type="submit" value="Send me">
